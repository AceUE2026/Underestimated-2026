<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Critical Ops Team Utility</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #111, #000);
  color: white;
}

header {
  padding: 20px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

.container {
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
  border-radius: 14px;
  padding: 18px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  transition: transform .2s, box-shadow .2s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.9);
}

.back {
  margin-bottom: 15px;
  cursor: pointer;
  color: #00bfff;
}

.grenade {
  background: #111;
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 20px;
}

.grenade h3 {
  margin-top: 0;
}

iframe {
  width: 100%;
  height: 220px;
  border-radius: 12px;
  border: none;
}
</style>
</head>

<body>

<header>CRITICAL OPS ‚Äì TEAM UTILITY</header>

<div class="container">
  <div id="nav"></div>
  <div id="content"></div>
</div>

<script>
/* =====================================
   üîß EDYTOWALNY SZABLON GRANAT√ìW
   ===================================== */

const grenades = {
  port: {
    flash: [
      {
        name: "Tt Al -> Ct Al popflash",
        video: "https://www.youtube.com/embed/dq4EHPfIjF0"
      },
    
      {
        name: "Tt mid -> As push 3 flashes setup (window,con,al)",
        video: "https://www.youtube.com/embed/gSjtVdEFOs8"
      },
    
      {
        name: "Ct As -> Bl popflash",
        video: "https://www.youtube.com/embed/KW1uZB9OYa8"
      },

      {
        name: "T spawn -> mid popflash",
        video: "https://www.youtube.com/embed/8or7q5kYnvg"
      },

      {
        name: "T spawn -> Bl flash",
        video: "https://www.youtube.com/embed/8or7q5kYnvg"
      }
    ],
    smoke: [],
    molly: [],
    nade: []
  },

  raid: {
    smoke: [
      {
        name: "Mid Smoke",
        video: "https://www.youtube.com/embed/YYYY"
      },
      {
        name: "B Smoke",
        video: "https://www.youtube.com/embed/ZZZZ"
      }
    ],
    flash: [],
    molly: [],
    nade: []
  },

  grounded: { flash: [], smoke: [], molly: [], nade: [] },
  canals: { flash: [], smoke: [], molly: [], nade: [] },
  soar: { flash: [], smoke: [], molly: [], nade: [] },
  plaza: { flash: [], smoke: [], molly: [], nade: [] },
  bureau: { flash: [], smoke: [], molly: [], nade: [] }
};

/* ===================================== */

let currentMap = null;
let currentType = null;

const nav = document.getElementById("nav");
const content = document.getElementById("content");

function showCategories() {
  nav.innerHTML = "";
  content.innerHTML = `
    <div class="grid">
      <div class="card" onclick="showMaps()">Utility</div>
      <div class="card">Setups (soon)</div>
      <div class="card">Strats (soon)</div>
    </div>
  `;
}

function showMaps() {
  nav.innerHTML = `<div class="back" onclick="showCategories()">‚Üê Back</div>`;
  content.innerHTML = `<div class="grid">
    ${Object.keys(grenades).map(map =>
      `<div class="card" onclick="showTypes('${map}')">${map.toUpperCase()}</div>`
    ).join("")}
  </div>`;
}

function showTypes(map) {
  currentMap = map;
  nav.innerHTML = `<div class="back" onclick="showMaps()">‚Üê Back</div>`;
  content.innerHTML = `
    <div class="grid">
      <div class="card" onclick="showGrenades('flash')">Flash</div>
      <div class="card" onclick="showGrenades('smoke')">Smoke</div>
      <div class="card" onclick="showGrenades('molly')">Molly</div>
      <div class="card" onclick="showGrenades('nade')">Nade</div>
    </div>
  `;
}

function showGrenades(type) {
  currentType = type;
  nav.innerHTML = `<div class="back" onclick="showTypes('${currentMap}')">‚Üê Back</div>`;
  content.innerHTML = "";

  const list = grenades[currentMap][type];

  if (list.length === 0) {
    content.innerHTML = "<p>Brak granat√≥w w tej kategorii.</p>";
    return;
  }

  list.forEach(g => {
    content.innerHTML += `
      <div class="grenade">
        <h3>${g.name}</h3>
        <iframe src="${g.video}" allowfullscreen></iframe>
      </div>
    `;
  });
}

showCategories();
</script>

</body>
</html>
